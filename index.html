<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Tonixker</title>

<script src="https://cdn.tailwindcss.com"></script>

<link rel="icon" href="https://i.ibb.co/sYxYRmT/ca.png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,system-ui;
  background:black;
  color:white;
  min-height:100svh;
  overflow:hidden;
}

/* Fondo */
.bg-image{
  position:fixed;
  inset:0;
  background:url("https://i.ibb.co/qMK8qnzX/midnight-moon-macbook-pro-aesthetic-gkp1cta6py3ggmf0.jpg") center/cover no-repeat;
  filter:brightness(.6) grayscale(1) blur(6px);
  z-index:-3;
}

/* Partículas */
#particles{
  position:fixed;
  inset:0;
  z-index:-2;
}

/* Glass */
.glass{
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(18px);
  border-radius:24px;
  border:1px solid #fff4;
  box-shadow:0 0 20px #fff2;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  50%{transform:translateY(-6px)}
}

.icon{
  color:white;
  transition:.3s;
}

.icon:hover{
  transform:scale(1.2);
  filter:drop-shadow(0 0 15px white);
}

/* Texto fijo (para que no salte) */
#typing{
  min-height:16px;
  display:block;
}

</style>
</head>

<body>

<!-- Fondo -->
<div class="bg-image"></div>

<!-- Partículas -->
<canvas id="particles"></canvas>

<!-- Card -->
<div class="w-full min-h-screen flex items-center justify-center px-4">

<div class="glass max-w-md w-full p-6 sm:p-10 text-center">

<h1 class="text-3xl font-bold mb-2">Tonixker</h1>

<p id="typing" class="text-xs text-gray-400 mb-3"></p>

<img src="https://i.ibb.co/r2GGdWGj/8cc9b9562abf608ccbbd36ac576cd945.jpg"
class="w-28 h-28 mx-auto rounded-full border border-white mb-4">

<p class="font-semibold mb-1">Tonixker</p>
<p class="text-xs text-gray-400 mb-4">active now</p>

<div class="flex justify-center gap-8 text-2xl">

<a href="https://discord.gg/Ce2tjuJbHw" class="icon"><i class="fab fa-discord"></i></a>
<a href="https://t.me/tonixasd" class="icon"><i class="fab fa-telegram"></i></a>
<a href="https://www.youtube.com/@SoyWerx" class="icon"><i class="fab fa-youtube"></i></a>

</div>

<p class="text-[10px] text-gray-500 mt-5">© Tonixker</p>

</div>
</div>

<!-- Typing -->
<script>

const texts=[
  "Cracker",
  "Designer",
  "Gamer",
  "Creator"
];

let i=0,j=0,del=false;
const el=document.getElementById("typing");

function type(){

  let t=texts[i];

  if(!del){
    el.textContent=t.slice(0,++j);
    if(j===t.length) setTimeout(()=>del=true,1200);
  }else{
    el.textContent=t.slice(0,--j);
    if(j===0){
      del=false;
      i=(i+1)%texts.length;
    }
  }

  setTimeout(type,80);
}

type();

</script>

<!-- Partículas -->
<script>

const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

const dots=[];

for(let i=0;i<80;i++){
  dots.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    v:Math.random()+.3
  });
}

function draw(){

  ctx.clearRect(0,0,canvas.width,canvas.height);

  dots.forEach(d=>{
    d.y-=d.v;
    if(d.y<0)d.y=canvas.height;

    ctx.fillStyle="rgba(255,255,255,.5)";
    ctx.beginPath();
    ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}

draw();

</script>

</body>
</html>
